<div class="row">
    <ul class="horizontal medium-horizontal menu">
        <li *ngFor="#plan of devicesByPlan" ><a (click)="setActivePlan(plan.meta.idx)" class="button" [ngClass]="{'disabled': plan.meta.idx == activePlan.meta.idx}">{{plan.meta.Name}}</a></li>
    </ul>
</div>
<device-list [list]="activePlan.result"></device-list>
